<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caloris Calculator</title>
</head>

<body>
  <h1>Caloris Calculator</h1>
  <form method="POST" enctype="multipart/form-data">
    <label for="input_text">Additional Promt:</label>
    <input type="text" name="input_text" id="input_text">
    <br>
    <input id="file" type="file" name="file" onchange="loadFile(event)" accept=".jpg, .jpeg, .png" required>
    <br>
    <input type="submit" value="Tell me the total calories">
  </form>

  <p><img id="output" width="200" /></p>

  <script>
    var loadFile = function (event) {
      var image = document.getElementById('output');
      //check if it's not loaded yet get it from the local storage
      var uploadedImage = URL.createObjectURL(event.target.files[0]);
      console.log(uploadedImage);

      if (uploadedImage) {
        image.src = uploadedImage;
        localStorage.setItem('image', uploadedImage);
      }
    };
  </script>

  {% if response %}
  <script>
    var image = document.getElementById('output');
    console.log("SDF");
    if (localStorage.getItem('image')) {
      image.src = localStorage.getItem('image');
    }
  </script>
  <div>
    <p>{{ response|safe }}</p>
  </div>
  {% endif %}
</body>

</html>
